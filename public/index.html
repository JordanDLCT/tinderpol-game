      { 
        url: 'https://images.unsplash.com/photo-1489424731084-a5d8b219a5bb?w=400&h=400&fit=crop', 
        answer: 'both',
        name: 'Isabella',
        fullName: 'Isabella Romano',
        origin: 'Milan, Italy',
        description: 'Fashion influencer with a troubled past. Involved in a luxury goods counterfeiting case.',
        category: '‚ö°Ô∏è Both (Tinder & Interpol)'
      }
    ];

    // Variables du jeu
    const QUESTIONS_PER_GAME = 20;
    let currentIndex = 0;
    let correctCount = 0;
    let errorCount = 0;
    let shuffledImages = [];

    // √âl√©ments DOM
    const cardImage = document.getElementById('cardImage');
    const card = document.getElementById('card');
    const btnTinder = document.getElementById('btnTinder');
    const btnInterpol = document.getElementById('btnInterpol');
    const btnBoth = document.getElementById('btnBoth');
    const correctSpan = document.getElementById('correct');
    const errorSpan = document.getElementById('error');
    const totalSpan = document.getElementById('total');
    const endModal = document.getElementById('endModal');
    const descriptionModal = document.getElementById('descriptionModal');

    // Initialisation du jeu
    function initGame() {
      // M√©langer toutes les images et en s√©lectionner QUESTIONS_PER_GAME
      const allShuffled = [...images].sort(() => Math.random() - 0.5);
      shuffledImages = allShuffled.slice(0, QUESTIONS_PER_GAME);
      
      currentIndex = 0;
      correctCount = 0;
      errorCount = 0;
      updateScore();
      loadImage();
    }

    // Charger l'image actuelle
    function loadImage() {
      if (currentIndex >= shuffledImages.length) {
        endGame();
        return;
      }
      cardImage.src = shuffledImages[currentIndex].url;
      enableButtons();
    }

    // V√©rifier la r√©ponse
    function checkAnswer(userAnswer) {
      const correctAnswer = shuffledImages[currentIndex].answer;
      const isCorrect = userAnswer === correctAnswer;

      if (isCorrect) {
        correctCount++;
        card.classList.add('correct-animation');
      } else {
        errorCount++;
        card.classList.add('error-animation');
      }

      currentIndex++;
      updateScore();
      disableButtons();

      setTimeout(() => {
        card.classList.remove('correct-animation', 'error-animation');
        showDescription(isCorrect);
      }, 600);
    }

    // Afficher la description
    function showDescription(isCorrect) {
      const person = shuffledImages[currentIndex - 1];
      
      document.getElementById('descImage').src = person.url;
      document.getElementById('descName').textContent = person.name;
      document.getElementById('descFullName').textContent = person.fullName;
      document.getElementById('descOrigin').textContent = person.origin;
      document.getElementById('descDescription').textContent = person.description;
      document.getElementById('descCategory').textContent = person.category;
      
      const resultBadge = document.getElementById('descResult');
      if (isCorrect) {
        resultBadge.textContent = '‚úÖ Correct!';
        resultBadge.className = 'result-badge correct';
      } else {
        resultBadge.textContent = '‚ùå Incorrect';
        resultBadge.className = 'result-badge incorrect';
      }
      
      descriptionModal.style.display = 'flex';
    }

    // Passer √† la personne suivante
    function nextPerson() {
      descriptionModal.style.display = 'none';
      loadImage();
    }

    // Mettre √† jour le score
    function updateScore() {
      correctSpan.textContent = correctCount;
      errorSpan.textContent = errorCount;
      totalSpan.textContent = `${currentIndex}/${QUESTIONS_PER_GAME}`;
    }

    // D√©sactiver les boutons
    function disableButtons() {
      btnTinder.disabled = true;
      btnInterpol.disabled = true;
      btnBoth.disabled = true;
    }

    // Activer les boutons
    function enableButtons() {
      btnTinder.disabled = false;
      btnInterpol.disabled = false;
      btnBoth.disabled = false;
    }

    // Fin du jeu
    function endGame() {
      const percentage = Math.round((correctCount / QUESTIONS_PER_GAME) * 100);
      document.getElementById('finalScore').textContent = 
        `Score: ${correctCount}/${QUESTIONS_PER_GAME} (${percentage}%)`;
      
      let message = '';
      if (percentage === 100) {
        message = 'üèÜ Perfect! You are an expert!';
      } else if (percentage >= 80) {
        message = 'üéâ Excellent work!';
      } else if (percentage >= 60) {
        message = 'üëç Not bad at all!';
      } else if (percentage >= 40) {
        message = 'ü§î You can do better!';
      } else {
        message = 'üí™ Try again, you will improve!';
      }
      
      document.getElementById('finalMessage').textContent = message;
      endModal.style.display = 'flex';
    }

    // Recommencer le jeu
    function restartGame() {
      endModal.style.display = 'none';
      initGame();
    }

    // Event listeners
    btnTinder.addEventListener('click', () => checkAnswer('tinder'));
    btnInterpol.addEventListener('click', () => checkAnswer('interpol'));
    btnBoth.addEventListener('click', () => checkAnswer('both'));

    // D√©marrer le jeu
    initGame();
  </script>

</body>
</html>
